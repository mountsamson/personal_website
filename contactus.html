<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="contactus.html">Contact</a></li>
        </ul>
      </nav>
      <img src="logo-black.png" alt="logo" id="company-logo" />
    </header>

    <div id="video-background">
      <iframe
        frameborder="0"
        height="100%"
        width="100%"
        src="https://www.youtube.com/embed/BqFSHbzSs7U?autoplay=1&loop=1&playlist=BqFSHbzSs7U&mute=1&controls=0"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        allow="autoplay"
      ></iframe>
    </div>

    <main>
      <section id="contact">
        <h2 id="contact-me">Contact Me</h2>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="Contact">Contact Number:</label>
          <input type="text" id="Contact" name="Contact" required />

          <label for="Contact">Inquire:</label>
          <select id="Contact" name="Contact" required>
            <option value="">Select...</option>
            <option value="General Inquire">General Inquire</option>
            <option value="Project Inquire">Project Inquire</option>
            <option value="Other">Other</option>
            <!-- Add more options as needed -->
          </select>
          <br />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            style="height: 200px; resize: none; width: 300px; position: center"
            required
          ></textarea>

          <button type="submit" id="submit-btn">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      &copy; 2024 Your Name. All rights reserved <strong>Carl Samson</strong>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
